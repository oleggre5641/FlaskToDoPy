{% extends "base.html" %}

{% block title %}
Добавление записи
{% endblock %}

{% block bodytext %}
<div class="container mt-5">
    <h1>Добавление записи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название заметки"><br>
        <textarea name="text_uno" id="text_uno" class="form-control" placeholder="Введите текст №1 (До 100 символов)"></textarea><br>
        <textarea name="text_dos" id="text_dos" class="form-control " placeholder="Введите текст №2 (До 10 символов)"></textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить данные">
    </form>
</div>
{% endblock %}
